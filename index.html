<!DOCTYPE html>
<html>
  <head>
    <title>AR</title>
    <script src="scripts/jquery-3.6.3.min.js"></script>
    <script src="scripts/aframe-master.min.js"></script>
    <script src="scripts/aframe-ar-nft.js"></script>
    <script src="scripts/index.js"></script>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Đang tải dữ liệu. Vui lòng đợi...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
      <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/L2KD/test-ar/master/resources/images/avatar_telegram_origin"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="https://raw.githubusercontent.com/L2KD/test-ar/master/resources/gltf/test.gltf"
          scale="5 5 5"
          position="150 300 -100"
        >
        </a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
